name: Bug report
about: Create a report to help us improve
title: ''
labels: [bug]

body:
- type: markdown
  attributes:
    value: >
      Thank you for taking the time to file a bug report. Before creating
      a new issue, please take a few minutes to search the issue tracker
      for an existing issues about the bug you would like to report.

- type: textarea
  attributes:
    label: "Give a clear and precise description of the buggy behavior:"
  valudations:
    required: true

- tyle: textarea
- attributes:
    label: How to reproduce the issue
    description: >
      A short code example that reproduces the problem. It should be
      self-contained, i.e., can be copy-pasted into the Python interpreter or
      run as-is via `python myproblem.py`. If this is a problem with the C++
      interface, it should link to a buildable C++ project that demonstrates
      the issue.
    placeholder: >
      ```python

      ```
    validations:
      required: true

- type: textarea
  attributes:
    label: "Error message:"
    description: >
      Please include the full error message you see,if any, including the
      full traceback.
    placeholder: |
      << Full error >>
    render: shell

- type: textarea
  attributes:
    label: "Expected behavior:"
    descriptions: >
      A clear and concise description of what you expected to happen.

- type: textarea
  attributes:
    label: "Runtime Environment:"
    description: >
      Output from `import sys, csp; print(csp.__version__); print(sys.version); print(sys.platform)`.
  validations:
    required: true

- type: textarea
  attributes:
    label: "Context and additional information"
    description: >
      Explain how this issue affects your work or why it should be
      prioritized. If there are additional details that don't fit elsewhere,
      include them here.

